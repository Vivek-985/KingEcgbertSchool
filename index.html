<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Top Navigation Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: 'Arial Black', Gadget, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2f3e4e;
        color: #d9d9d9;
      }

      .wrapper {
        max-width: 1250px;
        margin: 30px auto;
        padding: 0;
      }

      .top_navbar {
        background: linear-gradient(90deg, #6a8caf 0%, #3b4f63 100%);
        border-radius: 0;
        box-shadow: 0 4px 10px rgba(106, 140, 175, 0.6);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 40px;
        margin-bottom: 30px;
        border-bottom: 3px solid #f4a261;
      }

      .logo a {
        font-size: 2rem;
        font-weight: 900;
        color: #f4a261;
        text-decoration: none;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 15px;
      }

      .nav_menu {
        display: flex;
        gap: 25px;
        justify-content: center;
        width: 100%;
      }

      .nav_menu ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        gap: 25px;
      }

      .nav_menu li {
        margin: 0;
      }

      .nav_menu a {
        display: flex;
        align-items: center;
        padding: 10px 18px;
        color: #d9d9d9;
        text-decoration: none;
        font-size: 1.15rem;
        border-radius: 15px;
        background-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease,
          box-shadow 0.3s ease;
        box-shadow: inset 0 0 0 0 #f4a261;
      }

      .nav_menu a:hover,
      .nav_menu a.active {
        background-color: #f4a261;
        color: #2f3e4e;
        box-shadow: inset 150px 0 0 0 #f4a261;
        transform: translateY(-2px);
        transition: background-color 0.3s ease, color 0.3s ease,
          box-shadow 0.3s ease, transform 0.3s ease;
      }

      .nav_menu .icon {
        margin-right: 8px;
        color: #f4a261;
        font-size: 1.2rem;
      }

      .item_wrap {
        background-color: #3b4f63;
        border-radius: 0;
        box-shadow: 0 5px 12px rgba(244, 162, 97, 0.4);
        padding: 35px;
        text-align: center;
      }

      .item img {
        max-width: 100%;
        height: auto;
        border-radius: 0;
        box-shadow: 0 3px 10px rgba(244, 162, 97, 0.6);
        border: 3px solid #f4a261;
      }

      @media (max-width: 768px) {
        .top_navbar {
          flex-direction: column;
          align-items: center;
          padding: 20px;
          border-bottom: 3px solid #f4a261;
        }

        .nav_menu ul {
          flex-direction: column;
          width: 100%;
          gap: 12px;
        }

        .nav_menu li {
          width: 100%;
        }

        .nav_menu a {
          justify-content: center;
          padding: 14px;
          font-size: 1.25rem;
          border-radius: 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="top_navbar">
        <div class="logo">
          <a href="https://www.ecgbert.sheffield.sch.uk/">King Ecgbert School, UK</a>
        </div>
        <div class="nav_menu">
          <ul>
            <li>
              <a href="dashboard.html" class="active">
                <span class="icon"><i class="fas fa-chart-pie"></i></span>
                <span class="list">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="portfolio.html">
                <span class="icon"><i class="fas fa-border-all"></i></span>
                <span class="list"> Portfolio </span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main_body">
        <div class="item_wrap">
          <div class="item">
            <img
              src="Main.jpg"
              alt="Architectural view of King Ecgbert School Library Block"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
